{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="{% static 'tarefas/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Registro de Usuário</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
</body>
</html>
