{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Tarefa</title>
    <link href="{% static 'tarefas/css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex justify-center items-center">

    <!-- Container de Confirmacao -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Tem certeza que deseja deletar a tarefa "{{ tarefa.titulo }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition duration-300 w-full mb-4">
                Confirmar
            </button>
        </form>
        <a href="{% url 'listar_tarefas' %}" class="text-blue-500 hover:text-blue-700 transition duration-300">
            Voltar para a lista de tarefas
        </a>
    </div>

</body>
</html>
